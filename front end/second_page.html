<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking spot recomendation system</title>
    <link rel="stylesheet" href="styles/second_page.css">
</head>
<body>
<script src="scripts/script.js" defer></script>


<div id="main">
    <div class="mapContainer">
        <div id="mapHeaderContent">
            <button id="submitButton">Find best parking</button>
        </div>
        <div class="canvasContainer">
            <canvas id="mapCanvas">
                Your browser does not support canvas element
            </canvas>
            <img src="images/1747.jpg" id="cityImage">
        </div>
    </div>
</div>

<div id="resultContainer">
    <!--    <div class="header">-->
    <!--        <h2>Selected parking space for you</h2>-->
    <!--    </div>-->
    <div class="resultBestParking">
        <fieldset>
            <p>The best car park is the parking lot <b id="bestParkingResult"></b>,</p>
            <p>in zone <b id="bestParkingResultZone"></b></p>
        </fieldset>
    </div>
    <div class="results">
        <table id="zones">
            <tr>
                <th>id</th>
                <th>Accessibility factor</th>
                <th>Attractiveness factor</th>
                <th>Demand factor</th>
            </tr>
        </table>

        <table id="parkingLots">
            <tr>
                <th>id</th>
                <th>Free spaces</th>
                <th>Points</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
    <div class="canvasContainer">
        <canvas id="finalMapCanvas">
            Your browser does not support canvas element
        </canvas>
        <img src="images/1747.jpg" id="cityImage2">
    </div>
</div>


</body>
</html>
